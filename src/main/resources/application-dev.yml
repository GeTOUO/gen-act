#spring.datasource.url: jdbc:h2:~/h2test;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.url: "jdbc:h2:~/h2test;AUTO_SERVER=TRUE;MODE=MySQL"
